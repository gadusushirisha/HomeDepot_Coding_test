
<!-- Implementing dumb or presentational component that does nt make use of services to display product -->
<p>This is Cart Page</p>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let product of cart | async">
    <div class="my-list">
        <img src="http://hpservicecenterschennai.in/images/hp_laptop_service_centers_in_guindy.png" alt="" />
        <h3>SKU #: {{product.id}}</h3>
        <span class="pull-right">{{product.brand}}</span><br>
        <span class="pull-right">Price: {{product.price1 | currency: CAD}}/ {{product.cuom1}}</span>
        <div class="offer">
          <button (click)="removeFromCart(product)" class="btn btn-info" style="color: gray;"> Remove From Cart</button>
        </div>
    </div>
  </div>
